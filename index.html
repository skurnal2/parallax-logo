  <form id="controls">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="background" id="blackBackground" value="1">
      <label class="form-check-label custom-text" for="blackBackground">
        Black Background - White Shadow
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="background" id="whiteBackground" checked value="2">
      <label class="form-check-label custom-text" for="whiteBackground">
        White Background - Black Shadow
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="background" id="greenBackground" value="3">
      <label class="form-check-label custom-text" for="greenBackground">
        Green Background - Blue Shadow
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="background" id="blueBackground" value="4">
      <label class="form-check-label custom-text" for="blueBackground">
        Blue Background - Green Shadow
      </label>
    </div>
  </div>

	<!-- Scripts -->
	<script src="./parallax.min.js"></script>
	<script>
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene, {
    relativeInput: true
  });

  parallax.friction(0.65, 0.65);

  const myRadio = $("input[name=background]");
  $('#controls input').on('change', function() {
    let value = myRadio.filter(":checked").val();
    if(value == 1) {
      setColors("0,0,0", "255,255,255");
    } else if (value == 2) {
      setColors("255,255,255", "0,0,0");
    } else if (value == 3) {
      setColors("141,196,63", "25,153,204");
    } else if (value == 4) {
      setColors("25,153,204", "141,196,63");
    }
  });

  function setColors(background, shadow) {
    const newBg = "--bg-color:"+background;
    const newShd = "--shadow-color:"+shadow;
    $("html").css("--bg-color",background);
    $("html").css("--shadow-color",shadow);
    
  }
	</script>
